<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>100 Photos (Mobile)</title>

<style>
    body {
        background: #111;
        color: #eee;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .photo {
        width: 100%;
        height: auto;
        display: block;
        margin: 0;
        padding: 0;
        background: #222;
    }

    #container {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
    }
</style>

</head>
<body>

<div id="container"></div>

<script>
const apiURL = "https://api.github.com/repos/Jaseman125/photo-album/contents/100-photos";

fetch(apiURL)
    .then(response => response.json())
    .then(items => {

        const allowed = [".jpg", ".jpeg", ".png", ".bmp"];

        const images = items.filter(file => {
            const name = file.name.toLowerCase();
            return allowed.some(ext => name.endsWith(ext));
        });

        images.sort((a, b) => a.name.localeCompare(b.name));

        const container = document.getElementById("container");

        images.forEach(img => {
            const image = document.createElement("img");
            image.src = img.download_url;
            image.alt = img.name;
            image.className = "photo";

            container.appendChild(image);
        });

    })
    .catch(err => {
        document.getElementById("container").innerHTML = "<p>Error loading images.</p>";
        console.error(err);
    });
</script>

</body>
</html>
